<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="iPhone.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
  <body>
    <!--This is the main div that contiains everything of the page -->
    <div class=" main mx-auto">
        <img src="images/Iphone-PNG-Isolated-Pic-Frame-PNG-Pic-2.png" class="imge mx-auto d-block img-fluid"/>
       
        <!--This is the div that contains the contents of the iPhone excluding the frame-->
        <div class="mainTwo bg-white rounded-bottom-5 rounded-top-3">
           
            <!--This are three divs that make up the above div: top, middle and bottom -->
            <div class="top rounded-top-3 border border-danger border-start-0 border-end-0 border-bottom-0">
              
                <!--Two divs created in "top" to contain profile pictur and user name-->
                <div class="profile-pic">
                   <img src="images/croped.png" class="rounded-circle pic"/>
                </div>
                
                <div class="user-name pt-3 ps-2">
                <span class="fw-bold ">Iddrisu Ibrahim</span>
                <p>Today at 2:30</p>
                </div>
            
            </div>

            <!--middle div-->
            <div class="bg-body-secondary middle overflow-auto">
                
                <p class="chatOne bg-dark-subtle text-center mx-auto mt-2 rounded-start-4 rounded-end-4">Today at 1:45</p>
                <p class="chatTwo bg-dark text-white text-center mx-auto ">hi boss, why did you give me such a difficult task?</p>
                <p class="chatThree bg-white text-black ms-3 text-center">aah boy!, you know i like people going throu stress</p>
                <p class="chatFour bg-dark text-white text-center mx-auto">I can sense that</p>
                <p class="chatFive bg-dark text-white ps-2 mx-auto">So it was all a deliberate move?</p>
                <p class="chatSix bg-white text-black ms-3 ps-2">oh yah, so you didn't know, poor buoy</p>
                <div class="scrow"></div>
            </div>
           
            <!--bottom div-->
            <div class="bottom border border-danger rounded-bottom-5">
               
                <div class="camera">
                    <i class="fa-solid fa-camera fa-lg ps-1"></i>
                </div>
        
                <div class="emoji ps-1">
                    <i class="fa-regular fa-face-smile fa-lg"></i>
                </div>
                
                <div class="textbox">
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="type message here">
                </div>

                <div class="microphone">
                    <i class="fa-solid fa-microphone fa-lg ps-1"></i>
                </div>
            
            </div>

        </div>
               <!--alteration divs at the top-->
               <div class="first bg-white"></div>
               <div class="second bg-dark"></div>
               <div class="third bg-white"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
